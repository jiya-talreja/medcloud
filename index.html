<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Simple Navigation -->
    <nav>
        <h2>MEDCLOUD</h2>
        <a href="#about">About Us</a> |
        <a href="#get-started">Get Started</a>
    </nav>

    <!-- Welcome Section -->
     <div class="main-sections">
    <section id="about">
        <h1>WELCOME TO CLOUD-COMFORT!</h1>
        <p>MedCloud is here so that you can book your appointment anytime, anywhere.
            Say Bye to discomforting experiences.
        </p>
    </section>

    <!-- Login Section -->
    <section id="get-started">
        <h2>Patient Login</h2>
        <form>
            <label for="username">Email or Username</label>
            <input type="email" id="username" name="username" placeholder="Enter your email or username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Log In</button>
        </form>
    </section>
    </div>
</body>
